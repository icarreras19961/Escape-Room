<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirate Journey</title>
  <link rel="icon" href="../../../Imagenes/icono.png">

</head>

<body>
  <header>
    <a href="../../../index.html">

    <!-- ffe48d codigo del color -->

  <main>
    <div>
      <form action="">
        <h1>Registrate</h1>
        <div>
          <label>
            Nombre
          </label><br><input id="nombre" type="text">
          <small>Error</small>
        </div>
        <div>
          <label>
            Email
          </label><br><input id="email" type="text">
          <small>Error</small>
        </div>

          <label>

        </div>
        <div>
          <label>
            Comprobar Contraseña
          </label><br><input id="password2" type="password">
          <small>Error</small>
        </div>
        <div>
          <input id="boton_registro" type="submit" value="Envia">

        <div>
          <h1>
            Ya tienes tu barco
          </h1>
